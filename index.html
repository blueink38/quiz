<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <!-- start header -->
    <header>
        <div id="highscore">
            <h4>
                <a onclick="getScore90" href="#">View High Scores</a>
            </h4>
       </div>  
       <div id="timer">
           <h4> Time: </h4>
           <p></p>
       </div>
    </header>
    <!-- end header -->
    
    <div class="container">
        <section class="intro">
            <div class="title">
                <h1>Coding Quiz Challenge</h1>
            </div>
            <div class="prompt">
                <h2>Try to answer the following code-related questions within the time limit.  Keep in mind incorrect answers will penalize your score/time by 10 seconds!</h2>
            </div>
            <div class="submit">
                <button id="start-button" class="start-button button">Start</button>
            </div>           
        </section>
    </div>

    


</body>

<script src="./assets/js/script.js"></script>
</html>
