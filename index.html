<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Quiz</title>
</head>
<body>
    <!-- start header -->
    <header>
        <div class="highscore">
            <h4>
                <a href="/">View High Scores</a>
            </h4>
       </div>  
       <div class="time">
           <h4>Time: </h4>
       </div>
    </header>
    <!-- end header -->

    <div class="container">
        <section class="intro">
            <div class="title">
                <h1>Coding Quiz Challenge</h1>
            </div>
            <!-- instructions -->
            <div class="prompt">
                <h2>Try to answer the following code-related questions within the time limit.  Keep in mind incorrect answers will penalize your score/time by 10 seconds!</h2>
            </div>
            <!-- add start button -->
            <button class="button">Start</button>
        </section>
    </div>

    


</body>
</html>
